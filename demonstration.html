<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./assets/flexible.min.js"></script>
    <link rel="stylesheet" href="./assets/swipeslider.css">
    <link rel="stylesheet" href="./css/trainer.css">
    <style>
        #feature{
            width: 10rem;
            max-height: 8.3733rem;
            overflow: hidden;
        }
        .square{
            width: 100%;
            height: auto;
        }
    </style>
    <title>公开课详情</title>
</head>

<body>
    <!-- 云扬下载 -->
    <div class="container" style="padding:0 0.4rem;">
        <div class="between">
            <div class="display">
                <img src="./img/me_about_logo.svg" alt="" class="logo">
                <div>
                    <div class="default">云扬健身</div>
                    <div class="gary">共享健身房</div>
                </div>
            </div>
            <div class="download">立即下载</div>
        </div>
    </div>

    <div class="interspace"></div>

    <!-- 公开课图片 -->
    <!-- <figure id="full_feature" class="swipslider">
        <ul class="sw-slides">
            <li class="sw-slide">
                <img alt="" class="square">
            </li>
        </ul>
    </figure> -->
    <div id="feature"><img class="square" alt=""></div>

    <!-- 公开课详情 -->
    <div class="container" style="padding-top:0.25rem;">
        <div class="flex">
            <div>
                <span class="user" id="title"></span>
                <div class="label" style="margin-top:0.2rem;"></div>
            </div>
            <div class="money">¥<span id="price"></span></div>
        </div>
        <div class="title" style="margin:0.4rem 0;">
            <img src="./img/course_time.svg" alt="" class="course">
            <span id="describe"></span>
        </div>
        <div class="flex">
            <div class="small">已报名：<span id="enrolls"></span>人</div>
            <div class="small">截止报名：<span id="deadline"></span></div>
        </div>
        <div class="zan" style="margin-top:0.5333rem;">报名须知：截止报名时人数若不满 <span id="traineeMinmum"></span> 人，课程将自动取消</div>
        <div class="zan" style="margin-top:0.1rem;">限时取消：<span id="abolish"></span>前可免费取消</div>
    </div>

    <div class="interspace"></div>

    <div class="container">
        <div class="title">
            <img src="./img/course_title.png" alt="" class="course">
            <span>所在门店</span>
        </div>
        <div class="text" style="margin-bottom: 0.4rem;" id="gym_title"></div>
        <div class="zan">详细地址：<span id="gym_address"></span></div>
        <div class="look">
            <span class="borders">查看门店</span>
            <span class="borders">全部课程</span>
        </div>
    </div>

    <div class="interspace"></div>

    <div class="container">
        <div class="title">
            <img src="./img/course_title.png" alt="" class="course">
            <span>简介</span>
        </div>
        <div class="zan" id="brief"></div>


    </div>

    <div class="interspace"></div>

    <div class="container" style="padding-bottom:0.2667rem;">
        <div class="title">
            <img src="./img/course_title.png" alt="" class="course">
            <span>教练(<span id="ins_count"></span>)</span>
        </div>
        <div class="display" id="instructors"></div>
    </div>

    <div class="foot" style="margin-top:0.4rem;">立即报名</div>

    <script src="./assets/jquery-2.1.1.min.js"></script>
    <script src="./assets/swipeslider.js"></script>
    <script src="./assets/jquery.raty.min.js"></script>
    <script src="./js/demonstration.js"></script>
    <script>
        $(function() {
            $('#full_feature').swipeslider({
                sliderHeight: '80%'
            });
        });
    </script>
</body>

</html>
