<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./assets/flexible.min.js"></script>
    <link rel="stylesheet" href="./assets/swipeslider.css">
    <link rel="stylesheet" href="./css/trainer.css">
    <title>公开课下架</title>
</head>

<body>
    <div class="container" style="padding:0 0.4rem;">
        <div class="between">
            <div class="display">
                <img src="./img/me_about_logo.svg" alt="" class="logo">
                <div>
                    <div class="default">云扬健身</div>
                    <div class="gary">共享健身房</div>
                </div>
            </div>
            <div class="download">立即下载</div>
        </div>
    </div>

    <div class="interspace"></div>

    <figure id="full_feature" class="swipslider">
        <ul class="sw-slides">
            <li class="sw-slide">
                <img src="" alt="" class="square">
            </li>
            <li class="sw-slide">
                <img src="" alt="" class="square" style="background-color: bisque;">
            </li>
            <li class="sw-slide">
                <img src="" alt="" class="square" style="background-color: cyan;">
            </li>
            <li class="sw-slide">
                <img src="" alt="" class="square">
            </li>
            <li class="sw-slide">
                <img src="" alt="" class="square" style="background-color: bisque;">
            </li>
            <li class="sw-slide">
                <img src="" alt="" class="square" style="background-color: cyan;">
            </li>
        </ul>
    </figure>

    <div class="container" style="padding:0.1333rem 0.4rem;">
        <div class="flex">
            <div>
                <span class="user">理疗瑜伽</span>
                <div class="label" style="margin-top:0.2rem;"><span>#拉伸</span><span>#新陈代谢</span><span>#排毒</span>
                </div>
            </div>
            <div class="money">¥100</div>
        </div>
        <div class="title" style="margin:0.4rem 0;">
            <img src="./img/course_time.svg" alt="" class="course">
            <span>2017-09-25(周一)    10:30 - 11:30 </span>
        </div>
        <div class="flex">
            <div class="small">已报名：27人</div>
            <div class="small">截止报名：2017-09-25 10:35</div>
        </div>
        <div class="zan" style="margin-top:0.5333rem;">报名须知：截止报名时人数若不满 3 人，课程将自动取消</div>
    </div>

    <div class="sold">已下架</div>


    <script src="./assets/jquery-2.1.1.min.js"></script>
    <script src="./assets/swipeslider.js"></script>
    <script src="./assets/jquery.raty.min.js"></script>
    <script>
        $(function () {
            $('#full_feature').swipeslider();
        });
    </script>
</body>

</html>
