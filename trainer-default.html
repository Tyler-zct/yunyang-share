<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./assets/flexible.min.js"></script>
    <link rel="stylesheet" href="./assets/swipeslider.css">
    <link rel="stylesheet" href="./css/trainer.css">
    <title>私教详情缺省</title>
</head>

<body>
    <div class="container" style="padding:0 0.4rem;">
        <div class="between">
            <div class="display">
                <img src="./img/me_about_logo.svg" alt="" class="logo">
                <div>
                    <div class="default">云扬健身</div>
                    <div class="gary">共享健身房</div>
                </div>
            </div>
            <div class="download">立即下载</div>
        </div>
    </div>

    <div class="interspace"></div>

    <figure id="full_feature" class="swipslider">
        <ul class="sw-slides">
            <li class="sw-slide">
                <img src="" alt="" class="square">
            </li>
            <li class="sw-slide">
                <img src="" alt="" class="square" style="background-color: bisque;">
            </li>
            <li class="sw-slide">
                <img src="" alt="" class="square" style="background-color: cyan;">
            </li>
            <li class="sw-slide">
                <img src="" alt="" class="square">
            </li>
            <li class="sw-slide">
                <img src="" alt="" class="square" style="background-color: bisque;">
            </li>
            <li class="sw-slide">
                <img src="" alt="" class="square" style="background-color: cyan;">
            </li>
        </ul>
    </figure>
    <div class="container" style="padding-top:0.1333rem;">
        <div class="flex">
            <div><span class="user">黄宇平</span><span class="gender">男</span></div>
            <div>
                <span class="number">195</span>
                <span class="unit">cm</span>
                <span class="number">65</span>
                <span class="unit">kg</span>
            </div>
        </div>
        <div class="star">
            <span id="function-star" class="target-star"></span>
            <span id="function-hint" class="hint"></span>分
        </div>
        <div class="label">
            <span>#减脂</span>
            <span>#塑形</span>
            <span>#新陈代谢</span>
        </div>
    </div>

    <div class="interspace"></div>

    <div class="container">
        <div class="title">
            <img src="./img/course_title.png" alt="" class="course">
            <span>所在门店</span>
        </div>
        <div class="text" style="margin-bottom: 0.4rem;">同安第二外国语中学云扬健身门店</div>
        <div class="zan">详细地址：厦门市同安区祥平街道银湖西路376号</div>
        <div class="look">
            <span class="borders">查看门店</span>
            <span class="borders">全部课程</span>
        </div>
    </div>

    <div class="interspace"></div>

    <div class="container">
        <div class="title">
            <img src="./img/course_title.png" alt="" class="course">
            <span>简介</span>
        </div>
        <div class="zan" style="line-height:0.6rem;">毕业于梦想青成国际健身学院</div>
        <div class="zan" style="line-height:0.6rem;">专业体适能训练认证</div>
        <div class="zan" style="line-height:0.6rem;">健身教练国家职业资格证书</div>

    </div>

    <div class="interspace"></div>

    <div class="container" style="padding-bottom:0.2667rem;">
        <div class="title">
            <img src="./img/course_title.png" alt="" class="course">
            <span>点评(0)</span>

        </div>

        <div class="comment_default">还没有人评论过</div>
    </div>

    <div class="interspace"></div>

    <div class="foot">立即预约</div>


    <script src="./assets/jquery-2.1.1.min.js"></script>
    <script src="./assets/swipeslider.js"></script>
    <script src="./assets/jquery.raty.min.js"></script>
    <script>
        $(function () {
            $('#full_feature').swipeslider();\
        });
    </script>
</body>

</html>
