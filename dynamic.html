<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./assets/flexible.min.js"></script>
    <link rel="stylesheet" href="./assets/swipeslider.css">
    <link rel="stylesheet" href="./css/dynamic.css">
    <title>动态详情</title>
    <style>
        .feature {
            width: 100%;
            overflow: hidden;
        }

        .square {
            width: 90%;
            height: auto;
        }
    </style>
</head>

<body>
    <!-- 云扬下载 -->
    <div class="container" style="padding:0 0.4rem;">
        <div class="load">
            <div class="display">
                <img src="./img/me_about_logo.svg" alt="" class="logo">
                <div>
                    <div class="default">云扬健身</div>
                    <div class="gary">共享健身房</div>
                </div>
            </div>
            <div class="download">立即下载</div>
        </div>
    </div>

    <div class="interspace"></div>

    <!-- 发布动态用户信息 -->
    <div class="container" style="padding:0 0.4rem;">
        <div class="between">
            <div class="display">
                <img alt="" class="radius" id="ownerPortrait">
                <div>
                    <div class="default" id="ownerNickname"></div>
                    <div class="gary" id="lastTime"></div>
                </div>
            </div>
            <div class="attention">关注</div>
        </div>
    </div>

    <!-- 动态图片 -->
    <figure id="full_feature" class="swipslider feature">
        <ul class="sw-slides" id="pictures"></ul>
    </figure>

    <!-- 动态内容与发布地点 -->
    <div class="container" style="margin-top:0;">
        <div class="default" id="content"></div>
        <div class="gary" style="padding:0.48rem 0;" id="adicon">
            <img src="./img/discover_local_1.svg" alt="" class="discover">
            <span id="address"></span>
        </div>
    </div>

    <div class="interspace"></div>

    <!-- 获赞情况 -->
    <div class="container" style="padding:0.4rem;">
        <div class="zan">
            <span id="likeCount"></span>次赞</div>
        <ul class="zan_ul" id="likes"></ul>
    </div>
    <div class="interspace"></div>

    <!-- 评论情况 -->
    <div class="container" id="comment">
        <div class="zan">
            <span id="commentCount"></span>条评论</div>
        <div id="comments"></div>
    </div>

    <script type="text/javascript"  src="./assets/jquery-2.1.1.min.js"></script>
    <script type="text/javascript"  src="./assets/swipeslider.js"></script>
    <script type="text/javascript" src="./assets/jweixin-1.2.0.js"></script>
    <script type="text/javascript"  src="./js/dynamic.js"></script>
</body>

</html>
